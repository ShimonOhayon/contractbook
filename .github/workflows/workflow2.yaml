name: Publish On Demand Reports
on:
  workflow_dispatch:
    inputs:
      countries:
        description: 'A comma seperated list of countries'
        required: true
        default: 'Ukraine,Poland,Denmark,Switzerland,Israel'

env:
  COUNTRIES: ${{ github.event.inputs.countries || 'Ukraine,Poland,Denmark,Switzerland,Israel2' }}

jobs:
  reports:
    name: Generating and Publishing Reports
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Update countries list
        run: echo ${{ env.COUNTRIES }} > countries

      - name: Execute OWIDreports.sh
        run: ./bin/OWIDreports.sh

      - name: Upgrade pip
        run: |
          # install pip=>20.1 to use "pip cache dir"
          python3 -m pip install --upgrade pip

      - name: Get pip cache dir
        id: pip-cache
        run: echo "::set-output name=dir::$(pip cache dir)"

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: python3 -m pip install -r ./mkdocs/requirements.txt

      - run: mkdocs build  -f mkdocs/mkdocs.yaml

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./mkdocs/site
